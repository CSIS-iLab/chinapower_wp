language: ruby
cache: bundler
branches:
  only:
  -  master
addons:
  ssh_known_hosts: git.wpengine.com
script:
- cd wp-content/themes/chinapower
- compass compile
before_install:
- openssl aes-256-cbc -K $encrypted_8dc693543938_key -iv $encrypted_8dc693543938_iv -in chinapower_rsa.enc -out /tmp/chinapower_travis -d
- gem install compass
before_deploy:
- cd $TRAVIS_BUILD_DIR
deploy:
- provider: script
  skip_cleanup: true
  script: chmod +x deploy.sh && sh deploy.sh
  on:
    branch: master